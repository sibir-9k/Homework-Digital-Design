<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Sibir9k</title>
</head>
<body>
  <div class="all-blocks">
    <section>
      <h2>Projects</h2>
      <div class="block create-block">
        <button class="btn-create btn" id="create-xml">Создать с XML</button>
        <button class="btn-create btn" id="create-fetch">Создать с Fetch</button>
        <button class="btn-create btn" id="create-axios">Создать с Axios</button>
      </div>
      <div class="block get-block">
        <button class="btn-get btn" id="get-xml">Получить с XML</button>
        <button class="btn-get btn" id="get-fetch">Получить с Fetch</button>
        <button class="btn-get btn" id="get-axios">Получить с Axios</button>
      </div>
      <div class="block update-block">
        <button class="btn-update btn" id="put-xml">Редактировать с XML</button>
        <button class="btn-update btn" id="put-fetch">Редактировать с Fetch</button>
        <button class="btn-update btn" id="put-axios">Редактировать с Axios</button>
      </div>
      <div class="block delete-block">
        <button class="btn-delete btn" id="del-xml">Удалить с XML</button>
        <button class="btn-delete btn" id="del-fetch">Удалить с Fetch</button>
        <button class="btn-delete btn" id="del-axios">Удалить с Axios</button>
      </div>
    </section>
    <section>
      <h2>Tasks</h2>
      <div class="block create-block">
        <button class="btn-create btn" id="create-xml-tasks">Создать с XML</button>
        <button class="btn-create btn" id="create-fetch-tasks">Создать с Fetch</button>
        <button class="btn-create btn" id="create-axios-tasks">Создать с Axios</button>
      </div>
      <div class="block get-block">
        <button class="btn-get btn" id="get-xml-tasks">Получить с XML</button>
        <button class="btn-get btn" id="get-fetch-tasks">Получить с Fetch</button>
        <button class="btn-get btn" id="get-axios-tasks">Получить с Axios</button>
      </div>
      <div class="block update-block">
        <button class="btn-update btn" id="put-xml-tasks">Редактировать с XML</button>
        <button class="btn-update btn" id="put-fetch-tasks">Редактировать с Fetch</button>
        <button class="btn-update btn" id="put-axios-tasks">Редактировать с Axios</button>
      </div>
      <div class="block delete-block">
        <button class="btn-delete btn" id="del-xml-tasks">Удалить с XML</button>
        <button class="btn-delete btn" id="del-fetch-tasks">Удалить с Fetch</button>
        <button class="btn-delete btn" id="del-axios-tasks">Удалить с Axios</button>
      </div>
    </section>
  </div>
  <script src="index.js" type="module"></script>
  <script src="./scripts/projects/projects.js" type="module"></script>
  <script src="./scripts/tasks/tasks.js" type="module"></script>
</body>
</html>
